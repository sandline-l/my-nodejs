<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="login.js"></script>
    <script>
        var login = function () {
            var stuNum = document.getElementById('stuNum').value;
            var psd = document.getElementById('psd').value;
            var params = `stuNum=${stuNum}&password=${psd}`;
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        if(xhr.responseText == 'ok'){
                            alert('成功')
                            location.href = './main.html'
                        }else{
                            alert('失败')
                        }
                    } else {
                        console.log('error');
                    }
                }
            }
            xhr.open('post', '/login', true);
            xhr.send(params);
        }
        var testAjax = function () {
            var r = new XMLHttpRequest();
            r.open('get','http://localhost:12306/login.html',true)
            r.onreadystatechange = function () {
                console.log(r)
            }
            r.send()
        }
    </script>
</head>

<body>
    <input type="text" id="stuNum" placeholder="学号">
    <input type="password" id="psd" placeholder="密码">
    <!--<input type="submit" id="btn" value="提交" onclick="login()">-->
    <input type="submit" id="btn" value="提交" onclick="testAjax()">

</body>

</html>
